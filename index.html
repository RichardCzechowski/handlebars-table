<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/modernizr-2.7.0.min.js"></script>
    <script src="js/accounting.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="table"></div>
      <script id="entry-template" type="text/x-handlebars-template">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Country Code</th>
              <th>Country Name</th>
              <th>Population</th>
              <th>English</th>
            </tr>
            <tbody>
              {{#each country}}
              <tr {{number pop}}>
                <td>{{code}}</td>
                <td>{{name}}</td>
                <td>{{pop}}</td>
                <td>{{boole eng}}</td>
              </tr>
              {{/each}}
            </tbody>
          </thead>
        </table>
        <div class="text-success">Population>100,000</div>
        <div class="text-danger">Population>5,000,000</div>
      </script>
    <script>

      var source   = $("#entry-template").html();
      var template = Handlebars.compile(source);
var num= accounting.formatColumn([9685000, 314522, 33679000, 628, 70916439, 4844917, 3039126, 7581000], [symbol=""], [precision = 0]);
      var context= {
        "country":[
        {name: "Belarus", code: "BY", pop: num[0], eng: false},
        {name: "Belize", code: "BZ", pop: num[1], eng: true},
        {name: "Canada", code: "CA", pop: num[2], eng: true},
        {name: "Cocos [Keeling] Islands", code: "CC", pop: num[3], eng: true},
        {name: "Democratic Republic of the Congo", code: "CD", pop: num[4], eng: false},
        {name: "Central African Republic", code: "CF", pop: num[5], eng: false},
        {name: "Republic of the Congo", code: "CG", pop: num[6], eng: false},
        {name: "Switzerland", code: "CH", pop: num[7], eng: false},
        ]
        };
        $('#table').append(template(context));
      </script>





    </body>
  </html>
